<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-game-section">
        <p class="endgame-message">Game Over!</p>

        <section class="game-board">
          <div class="game-cells cell-top cell-left" id="0"></div>
          <div class="game-cells cell-top" id="1"></div>
          <div class="game-cells cell-top cell-right" id="2"></div>

          <div class="game-cells cell-left" id="3"></div>
          <div class="game-cells" id="4"></div>
          <div class="game-cells cell-right" id="5"></div>

          <div class="game-cells cell-bottom cell-left" id="6"></div>
          <div class="game-cells cell-bottom" id="7"></div>
          <div class="game-cells cell-bottom cell-right" id="8"></div>
        </section>

        <button class="endgame-button">Restart Game</button>
      </div>
    </div>

    <div class="restart-button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 24 24"
      >
        <path
          d="M6 13c0-1.65.67-3.15 1.76-4.24L6.34 7.34A8.014 8.014 0 0 0 4 13c0 4.08 3.05 7.44 7 7.93v-2.02c-2.83-.48-5-2.94-5-5.91zm14 0c0-4.42-3.58-8-8-8c-.06 0-.12.01-.18.01l1.09-1.09L11.5 2.5L8 6l3.5 3.5l1.41-1.41l-1.08-1.08c.06 0 .12-.01.17-.01c3.31 0 6 2.69 6 6c0 2.97-2.17 5.43-5 5.91v2.02c3.95-.49 7-3.85 7-7.93z"
          fill="currentColor"
        ></path>
      </svg>
      <p>restart</p>
    </div>

    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
